          .navbar {
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 20;
    background: rgba(0, 0, 0, 0.92); /* Lighter black bar */
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(50, 50, 50, 0.3);
    box-shadow: 0 2px 12px rgba(22, 22, 22, 0.08);
    transition: background 0.3s ease;
}

        .page-fade {
    opacity: 0;
    transition: opacity 0.6s ease;
}
.page-fade.visible {
    opacity: 1;
}
.nav-link {
    position: relative;
    color: #e0e0e0;
    font-weight: 500; /* Not bold */
    transition: color 0.3s ease;
    padding: 0.5rem 0;
    letter-spacing: 0.05em;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.1rem;
}

.nav-link:hover {
    color: #B8860B; /* Gold on hover */
    font-weight: 500; /* Stay not bold */
}

.nav-link.active {
    color: #B8860B;
    font-weight: 500; /* Stay not bold even when active */
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #B8860B;
    transition: width 0.3s ease;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

        /* Image Card with Golden Border */
        .image-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            border: 2px solid #B8860B;
        }
        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.4);
        }

        /* Shine effect on hover */
        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: all 0.7s ease-in-out;
        }
        .image-card:hover::before {
            left: 125%;
        }

        /* Main title styling */
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #B8860B;
            text-align: center;
            letter-spacing: 0.08em;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
        }

        /* Footer Styling */
footer {

    font-size: 0.9rem;

}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.social-icons a {
    color: #e0e0e0;
    font-size: 1.5rem;
    margin-left: 1.5rem;
    transition: color 0.3s ease;
}
.social-icons a:hover {
    color: #B8860B;
}
.social-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: #e0e0e0;
    font-weight: 500;
    font-size: 1.2rem;
    font-family: 'Montserrat', sans-serif; /* Add this for consistency */
}
.social-link:hover {
    color: #B8860B;
}
.social-link .fab, .social-link .fas {
    font-size: 1.5rem;
}

@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
    }
    .social-icons {
        margin-top: 1rem;
        justify-content: center;
    }
    .social-icons a {
        margin: 0 0.8rem;
    }
    .footer-content > p {

    .social-icons {

    }
}
