    <script>
const images = [
    "https://i.im.ge/2025/10/08/nAkQzL.WhatsApp-Image-2025-10-07-at-16-45-56-48b4995b.png",
    "https://i.im.ge/2025/10/08/nAkMtc.WhatsApp-Image-2025-10-07-at-16-37-47-f52f7d52.png",
    "https://i.im.ge/2025/10/08/nAfesT.WhatsApp-Image-2025-10-07-at-16-36-54-929b7821.png"
];
let current = 0;

function showImage(idx) {
    const img = document.getElementById('carousel-image');
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = images[idx];
        img.style.opacity = 1;
    }, 200);
}

function prevImage() {
    current = (current - 1 + images.length) % images.length;
    showImage(current);
}

function nextImage() {
    current = (current + 1) % images.length;
    showImage(current);
}

// Optional: swipe support for mobile
document.getElementById('carousel-image').addEventListener('touchstart', handleTouchStart, false);
document.getElementById('carousel-image').addEventListener('touchend', handleTouchEnd, false);

let xDown = null;
function handleTouchStart(evt) {
    xDown = evt.touches[0].clientX;
}
function handleTouchEnd(evt) {
    if (!xDown) return;
    let xUp = evt.changedTouches[0].clientX;
    if (xDown - xUp > 40) nextImage();
    else if (xUp - xDown > 40) prevImage();
    xDown = null;
}

// Add this after your carousel JS
document.getElementById('carousel-image').onclick = function() {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    modalImg.src = images[current];
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
};

function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
    document.body.style.overflow = '';
}

// Optional: close modal when clicking outside the image
document.getElementById('imageModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
});

function modalPrevImage(e) {
    e.stopPropagation();
    current = (current - 1 + images.length) % images.length;
    document.getElementById('modalImg').src = images[current];
}
function modalNextImage(e) {
    e.stopPropagation();
    current = (current + 1) % images.length;
    document.getElementById('modalImg').src = images[current];
}
</script>
