        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #e0e0e0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .navbar {
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 20;
    background: rgba(0, 0, 0, 0.92); /* Lighter black bar */
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(50, 50, 50, 0.3);
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    transition: background 0.3s ease;
}

        .page-fade {
    opacity: 0;
    transition: opacity 0.6s ease;
}
.page-fade.visible {
    opacity: 1;
}

       .nav-link {
    position: relative;
    color: #e0e0e0;
    font-weight: 500; /* Not bold */
    transition: color 0.3s ease;
    padding: 0.5rem 0;
    letter-spacing: 0.05em;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.1rem;
}

.nav-link:hover {
    color: #B8860B; /* Gold on hover */
    font-weight: 500; /* Stay not bold */
}

.nav-link.active {
    color: #B8860B;
    font-weight: 500; /* Stay not bold even when active */
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #B8860B;
    transition: width 0.3s ease;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

        /* Hero Section Styling */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://source.unsplash.com/1600x900/?barber,luxury') no-repeat center center/cover;
        }

        /* The new golden-white circle effect */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(184,134,11,0.5) 50%, rgba(184,134,11,0) 100%);
            transform: translate(-50%, -50%);
            animation: pulse-ring 2s ease-out infinite;
            z-index: 1;
        }

        @keyframes pulse-ring {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vh;
                opacity: 0;
            }
        }

        .hero-content {
            z-index: 2;
            position: relative;
            max-width: 900px;
            padding: 0 1.5rem;
        }

        .hero-title {
            font-family: 'Dancing Script', cursive; /* The new cursive font */
            font-size: 7rem;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-weight: 700;
            color: #B8860B; /* Match the gold theme */
        }

        .hero-tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            line-height: 1.4;
            letter-spacing: 0.05em;
            color: #e0e0e0;
        }

        .book-button {
            background-color: #B8860B; /* Gold button */
            color: #000000;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .book-button:hover {
            background-color: #d4af37; /* Lighter gold on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(184, 134, 11, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .hero-title { font-size: 5rem; }
            .hero-tagline { font-size: 1.5rem; }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 3.5rem; }
            .hero-tagline { font-size: 1.2rem; }
            .book-button { padding: 1rem 2.5rem; font-size: 1rem; }
            .navbar .flex-col { align-items: center; }
            .navbar .space-x-8 { flex-direction: column; space: 0; gap: 1rem; }
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 2.5rem; }
            .hero-tagline { font-size: 1rem; }
        }

        /* About Section */
        .about-section {
            background-color: #0d0d0d; /* Darker than body */
            border-top: 1px solid rgba(50, 50, 50, 0.5);
            padding: 6rem 0;
        }

        .about-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #B8860B;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.08em;
        }

        .about-content {
            display: flex;
            align-items: flex-start; /* Align items to the top for consistent alignment */
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .about-text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #c0c0c0;
        }

        .about-image {
            flex: 1; /* Made flex:1 for better alignment with map */
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            border: 2px solid #B8860B;
            overflow: hidden;
            width: 100%; /* Ensure it takes full width of its flex container */
            height: 450px; /* Fixed height to match map */
        }
        .about-image img {
            width: 100%;
            height: 100%; /* Make image fill the fixed height */
            object-fit: cover; /* Cover the area, cropping if necessary */
            display: block;
        }

        /* Google Maps iframe styles */
        .map-container {
            flex: 1; /* Made flex:1 for better alignment with image */
            width: 100%;
            height: 450px; /* Fixed height to match image */
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #B8860B;
            transition: height 0.3s ease;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
        }

        /* Phone & Copy button styles */
        .contact-info-block {
            flex: none; /* Removed flex:1 to allow content to dictate its own height */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligned to the left */
            gap: 0.5rem; /* Reduced gap */
            margin-top: 1rem;
            text-align: left; /* Aligned text to the left */
        }
        .contact-info-block p {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligned content to the left */
            margin-bottom: 0.25rem; /* Reduced margin between lines */
        }
        .copy-button {
            background: #B8860B;
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            transition: background 0.3s ease;
        }
        .copy-button:hover {
            background: #d4af37;
        }

        @media (max-width: 900px) {
            .about-content {
                flex-direction: column;
                text-align: center;
                align-items: center; /* Center items when stacked */
            }
            .about-image {
                max-width: 80%;
                flex: none; /* Remove flex sizing on smaller screens */
                height: 300px; /* Adjust height for mobile */
            }
            .map-container {
                max-width: 80%;
                flex: none; /* Remove flex sizing on smaller screens */
                height: 300px; /* Keep map smaller on mobile */
            }
            .about-title {
                font-size: 2.8rem;
            }
            .contact-info-block {
                align-items: center;
                text-align: center;
            }
        }

        /* Services Preview Section */
        .services-preview {
            padding: 6rem 0;
            background-color: #000000;
        }

        .services-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #e0e0e0;
            margin-bottom: 4rem;
            text-align: center;
            letter-spacing: 0.08em;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .service-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(50,50,50,0.5);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(184, 134, 11, 0.3);
        }

        .service-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(50,50,50,0.5);
        }

        .service-content {
            padding: 1.8rem;
            text-align: center;
        }

        .service-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: #B8860B;
            font-family: 'Playfair Display', serif;
        }

        .service-content p {
            font-size: 1rem;
            color: #c0c0c0;
            line-height: 1.6;
        }

        /* Footer Styling */
        footer {
            background-color: #0d0d0d;
            border-top: 1px solid rgba(50, 50, 50, 0.5);
            padding: 3rem 0;
            font-size: 0.9rem;
            color: #888888;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .social-icons a {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin-left: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #B8860B;
        }
        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .social-link:hover {
            color: #B8860B;
        }
        .social-link .fab, .social-link .fas {
            font-size: 1.5rem;
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 2.2rem;
            color: #ffffff;
            transition: color 0.3s ease;
            letter-spacing: 0.25em;
            transform: scaleX(1.1);
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(184, 134, 11, 0.4);
        }
        .logo-text:hover {
            color: #B8860B;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }
            .social-icons {
                margin-top: 1rem;
                justify-content: center; /* Center icons on mobile */
            }
            .social-icons a {
                margin: 0 0.8rem;
            }
            .footer-content > p {
                order: 2; /* Put copyright below icons on mobile */
            }
            .social-icons {
                order: 1; /* Put icons above copyright on mobile */
            }
        }
    </style>
