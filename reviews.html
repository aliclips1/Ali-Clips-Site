          .navbar {
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 20;
    background: rgba(0, 0, 0, 0.92); /* Lighter black bar */
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(50, 50, 50, 0.3);
    box-shadow: 0 2px 12px rgba(22, 22, 22, 0.08);
    transition: background 0.3s ease;
}
        .page-fade {
    opacity: 0;
    transition: opacity 0.6s ease;
}
.page-fade.visible {
    opacity: 1;
}

        .nav-link {
    position: relative;
    color: #e0e0e0;
    font-weight: 500; /* Not bold */
    transition: color 0.3s ease;
    padding: 0.5rem 0;
    letter-spacing: 0.05em;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.1rem;
}

.nav-link:hover {
    color: #B8860B; /* Gold on hover */
    font-weight: 500; /* Stay not bold */
}

.nav-link.active {
    color: #B8860B;
    font-weight: 500; /* Stay not bold even when active */
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #B8860B;
    transition: width 0.3s ease;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}
        
        /* New Review Page Styling */

        .cta-button:hover {
